<div class="flip-container" [class.flip]="showAnswer" (click)="flip()">
  <div class="flipper">
    <div class="front">
      {{card.question}}
    </div>
    <div class="back">
      {{card.answer}}
      <br>
      <button class="btn btn-success btn-sm m-2" (click)="setAnswer(true)">vrai</button>
      <button class="btn btn-danger btn-sm m-2" (click)="setAnswer(false)">faux</button>
    </div>
  </div>
</div>
