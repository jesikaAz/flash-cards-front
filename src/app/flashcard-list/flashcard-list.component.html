<div>
  <div *ngFor="let card of api.cards">
    <app-flashcard-details [card]="card" (answer)="saveAnswer($event)"></app-flashcard-details>
  </div>
</div>
<div class="card" *ngIf="api.allCardsAnswered">
  <div class="card-body d-flex justify-content-center">
    <button class="btn btn-danger m-2">restart</button>
    <button class="btn btn-primary m-2">save</button>
  </div>
</div>
